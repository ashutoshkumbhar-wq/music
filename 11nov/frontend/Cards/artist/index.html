<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Select Artists — Artist Mix</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BACK BUTTON -->
  <button id="back-btn" class="back-btn" onclick="history.back()" title="Go Back">
    ← Back
  </button>

  <!-- Subtle background gradient -->
  <div class="page-bg" aria-hidden="true"></div>

  <main class="studio">
    <!-- Left visual / branding column -->
    <section class="studio-visual" aria-hidden="false">
      <div class="visual-inner">
        <div class="badge">ARTIST MIX</div>
        <h1 class="visual-title">Create. Curate. Play.</h1>
        <p class="visual-sub">Build your perfect playlist — handpick artists and set the mood.</p>

        <!-- Animated music bars visualizer (new animation for a modern look) -->
        <div class="music-bars-wrap" aria-hidden="true">
          <div class="music-bar" style="--delay:0s"></div>
          <div class="music-bar" style="--delay:.11s"></div>
          <div class="music-bar" style="--delay:.22s"></div>
          <div class="music-bar" style="--delay:.33s"></div>
          <div class="music-bar" style="--delay:.44s"></div>
          <div class="music-bar" style="--delay:.33s"></div>
          <div class="music-bar" style="--delay:.22s"></div>
          <div class="music-bar" style="--delay:.11s"></div>
          <div class="music-bar" style="--delay:0s"></div>
        </div>
      </div>
    </section>

    <!-- Right control column -->
    <section class="studio-controls" aria-label="Controls">
      <div class="controls-glass">

        <div class="form-head">
          <h2 class="title">Select Artists</h2>
          <p class="desc">Add your favorite artists and choose a genre to create the perfect mix.</p>
        </div>

        <!-- artist input row -->
       <!-- artist input row -->
<div class="row">
  <div class="input-pill" role="group" aria-label="Add artist">
    <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
      <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <input id="artist-input" type="text" placeholder="Enter artist name..." autocomplete="off" />
    <button id="add-artist-btn" class="btn add-btn" aria-label="Add artist">
      Add
    </button>
  </div>
</div>

        <!-- genre selector -->
        <div class="row row-compact">
          <label class="select-label" for="genre-select">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 18V5l12-2v13M9 18c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3zm12-2c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Genre
          </label>
          <div class="select-wrap">
            <select id="genre-select" class="genre-select" size="1" aria-label="Select genre">
              <option value="">Select Genre</option>
              <option value="1">Remix / Edits</option>
              <option value="2">Mashup</option>
              <option value="3">Lofi</option>
              <option value="4">Slowed + Reverb</option>
            </select>
            <svg class="select-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>

        <!-- selected artists area -->
        <div id="selected-artists-box" class="selection-area" aria-live="polite">
          <div class="placeholder-wrapper">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 4.354a4 4 0 1 1 0 5.292M15 21H3v-1a6 6 0 0 1 12 0v1zm0 0h6v-1a6 6 0 0 0-9-5.197" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p id="placeholder-text" class="placeholder">No artists added yet</p>
            <span class="placeholder-hint">Click the + button above to add your first artist</span>
          </div>
          <!-- artist pills inserted here by JS -->
        </div>

        <!-- genre info -->
        <div id="genre-info" class="genre-info" style="display:none;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M12 8v4M12 16h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Genre: <span id="selected-genre-name"></span>
        </div>

        <!-- action area -->
        <div class="action-row">
          <button class="btn primary btn-play" title="Play">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5v14l11-7L8 5z" fill="currentColor"/>
            </svg>
            Play Mix
          </button>
          <button class="btn ghost subtle" id="reset-visual" title="Reset">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 4v6h6M23 20v-6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Reset
          </button>
        </div>

      </div>
    </section>
  </main>

  <!-- Loader Overlay (used by loadingManager) -->
<div id="loader" class="loader-overlay" aria-hidden="true">
  <div class="loader-card">
    <div class="loader-bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="loader-text" id="loader-text">Building your mix...</div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
