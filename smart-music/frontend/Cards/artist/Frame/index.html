<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Spotlight</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900">

    <main class="relative w-full h-screen overflow-hidden flex items-center justify-center">
        <!-- Background Image -->
        <img 
            src="frame.jpg" 
            alt="Concert background" 
            class="absolute inset-0 w-full h-full object-cover"
            onerror="this.onerror=null;this.parentElement.style.backgroundColor='#111827';"
        >
        <!-- Adding a semi-transparent overlay to darken the background and make other elements pop -->
        <div class="absolute inset-0 bg-black opacity-60"></div>


        <!-- Spotlights Container -->
        <div class="absolute top-0 left-0 w-full h-full">
            <!-- First spotlight, rotated left -->
            <div class="spotlight" style="transform: translateX(-65%) rotate(-15deg);"></div>
            <!-- Second spotlight, rotated right -->
            <div class="spotlight" style="transform: translateX(-35%) rotate(15deg);"></div>
        </div>

        <!-- Artist Image Frame -->
        <!-- z-10 ensures the frame is on top of the spotlights and background -->
        <div class="relative z-10 w-48 h-48 md:w-64 md:h-64 rounded-3xl overflow-hidden shadow-2xl shadow-yellow-100/20">
            <img 
                src="https://i.scdn.co/image/ab6761610000e5eb0261696c5df3be99da6ed3f3" 
                alt="Portrait of Arijit Singh" 
                class="w-full h-full object-cover"
                onerror="this.onerror=null;this.src='https://placehold.co/256x256/222/FFF?text=Arijit+Singh';"
            >
        </div>

        <!-- Crowd Silhouette -->
        <!-- z-20 ensures the crowd is on top of everything else at the bottom -->
        <div class="absolute bottom-0 left-0 w-full h-1/3 z-20 pointer-events-none">
             <img src="https://www.transparentpng.com/thumb/crowd-silhouette/7-crowd-silhouette-png-images-download-zT8x0i.png" 
                alt="Crowd silhouette" 
                class="w-full h-full object-cover object-bottom"
                onerror="this.style.display='none'"
             />
             <!-- A gradient overlay to make the silhouette blend into the background -->
             <div class="absolute bottom-0 w-full h-full bg-gradient-to-t from-black via-black/70 to-transparent"></div>
        </div>

    </main>
    
    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
