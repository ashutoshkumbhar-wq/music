<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Artists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="background-animation"></canvas>

    <main class="container">
        <h1>Select Artists</h1>

        <div class="input-row">
            <div class="input-wrapper">
                <input type="text" id="artist-input" placeholder="Artist names">
                <button id="add-artist-btn" class="btn btn-green btn-arrow" aria-label="Add Artist">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 12H20M20 12L14 6M20 12L14 18" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <button class="btn btn-green">Play Random</button>
        </div>

        <div id="selected-artists-box">
            <p id="placeholder-text">Selected artists</p>
        </div>

        <button class="btn btn-green btn-play">Play</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
