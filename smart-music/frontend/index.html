  <script>
    const searchToggle = document.getElementById('searchToggle');
    const searchContainer = document.getElementById('searchContainer');

    searchToggle.addEventListener('click', () => {
      searchContainer.classList.toggle('active');

      // Autofocus input
      const input = document.getElementById('searchInput');
      setTimeout(() => {
        if (searchContainer.classList.contains('active')) input.focus();
      }, 300);
    });

    // Collapse when clicking outside
    document.addEventListener('click', (e) => {
      if (!searchContainer.contains(e.target)) {
        searchContainer.classList.remove('active');
      }
    });
  </script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.querySelector('.sidebar');
    const mainContainer = document.getElementById('main-container');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      mainContainer.classList.toggle('shifted');

      // Toggle button arrow direction and class
      if (sidebar.classList.contains('active')) {
        toggleBtn.textContent = '‹';  // sidebar open, arrow points left to close
        toggleBtn.classList.remove('closed');
      } else {
        toggleBtn.textContent = '›';  // sidebar closed, arrow points right to open
        toggleBtn.classList.add('closed');
      }
    });

    // Initialize button based on sidebar state on load
    if (!sidebar.classList.contains('active')) {
      toggleBtn.textContent = '›';
      toggleBtn.classList.add('closed');
    }
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    let isSidebarOpen = true;

    toggleBtn.addEventListener('click', () => {
      isSidebarOpen = !isSidebarOpen;

      if (isSidebarOpen) {
        sidebar.style.width = '250px';
        toggleBtn.style.left = '250px';
        toggleBtn.textContent = '←';
        sidebar.classList.remove('collapsed');
      } else {
        sidebar.style.width = '0';
        toggleBtn.style.left = '10px';
        toggleBtn.textContent = '≡';
        sidebar.classList.add('collapsed');
      }

    // Initialize icon on load

  });
</script>

<script>
const songs = [
  {
    title: "Track 1",
    artist: "Artist 1",
    src: "track1.mp3",
  },
  {
    title: "Track 2",
    artist: "Artist 2",
    src: "track2.mp3",
  },
  {
    title: "Track 3",
    artist: "Artist 3",
    src: "track3.mp3",
  }
];

const audio = document.getElementById('audio');
const playBtn = document.getElementById('play-btn');
const nextBtn = document.getElementById('next-btn');
const prevBtn = document.getElementById('prev-btn');
const seek = document.getElementById('seek');
const currentTime = document.getElementById('current-time');
const duration = document.getElementById('duration');
const muteBtn = document.getElementById('mute-btn');
const volumeSlider = document.getElementById('volume');
const maximizeBtn = document.getElementById('maximize-btn');
const player = document.getElementById('audio-player');
const container = player.querySelector('.player-container');

let currentTrack = 0;
let isPlaying = false;

function loadTrack(index) {
  const song = songs[index];
  audio.src = song.src;
  currentTrack = index;
  audio.load();
}

function togglePlay() {
  if (audio.paused) {
    audio.play();
    isPlaying = true;
    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
  } else {
    audio.pause();
    isPlaying = false;
    playBtn.innerHTML = '<i class="fas fa-play"></i>';
  }
}

function playTrack(index) {
  loadTrack(index);
  player.classList.remove('hidden');
  audio.play();
  isPlaying = true;
  playBtn.innerHTML = '<i class="fas fa-pause"></i>';
}

playBtn.addEventListener('click', togglePlay);
nextBtn.addEventListener('click', () => {
  currentTrack = (currentTrack + 1) % songs.length;
  playTrack(currentTrack);
});
prevBtn.addEventListener('click', () => {
  currentTrack = (currentTrack - 1 + songs.length) % songs.length;
  playTrack(currentTrack);
});

audio.addEventListener('timeupdate', () => {
  seek.value = (audio.currentTime / audio.duration) * 100 || 0;
  currentTime.textContent = formatTime(audio.currentTime);
  duration.textContent = formatTime(audio.duration);
});

seek.addEventListener('input', () => {
  audio.currentTime = (seek.value / 100) * audio.duration;
});

volumeSlider.addEventListener('input', () => {
  audio.volume = volumeSlider.value;
});

muteBtn.addEventListener('click', () => {
  audio.muted = !audio.muted;
  muteBtn.innerHTML = audio.muted
    ? '<i class="fas fa-volume-mute"></i>'
    : '<i class="fas fa-volume-up"></i>';
});

maximizeBtn.addEventListener('click', () => {
  container.classList.toggle('maximized');
  container.classList.toggle('mini');
});

// Handle card click
document.querySelectorAll('.music-card').forEach((card) => {
  card.addEventListener('click', () => {
    const index = parseInt(card.dataset.index);
    playTrack(index);
  });
});

function formatTime(sec) {
  if (isNaN(sec)) return '0:00';
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}
const addPlaylistBtn = document.getElementById('addPlaylistBtn');
const playlistModal = document.getElementById('playlistModal');
const closeModalBtn = document.getElementById('closeModalBtn');
const addAnotherLinkBtn = document.getElementById('addAnotherLinkBtn');
const playlistLinksContainer = document.getElementById('playlistLinksContainer');
const savePlaylistsBtn = document.getElementById('savePlaylistsBtn');

// Open modal
addPlaylistBtn.addEventListener('click', () => {
  playlistModal.classList.add('active');
});

// Close modal
closeModalBtn.addEventListener('click', () => {
  playlistModal.classList.remove('active');
});

// Clicking outside modal closes
document.querySelector('.modal-overlay').addEventListener('click', () => {
  playlistModal.classList.remove('active');
});

// Add another link input
addAnotherLinkBtn.addEventListener('click', () => {
  const newInput = document.createElement('input');
  newInput.type = 'text';
  newInput.classList.add('playlist-link');
  newInput.placeholder = 'Enter playlist link';
  playlistLinksContainer.appendChild(newInput);
});

// Save playlists (front-end only for now)
savePlaylistsBtn.addEventListener('click', () => {
  const links = Array.from(document.querySelectorAll('.playlist-link')).map(input => input.value.trim()).filter(Boolean);
  console.log("User Playlist Links:", links);
  playlistModal.classList.remove('active');
});

</script>
